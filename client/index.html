<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

  <body>
    <div id="main">
      <h1>Chatter Box</h1>

      <button class="chatButton">Submit</button>

      <!-- Messages !-->
      <div id="chats">
      
        
      </div>

      <h4>Room:</h4>

        <option value="addRoom">Add new room</option>
        <option value="lobby">lobby</option>
      </select>


      <!-- Chatroom !-->
      <h2>Messages</h2>
      <ul id = "messages"></ul>

















      <div id="createRoom">

      </div>

    </div>
